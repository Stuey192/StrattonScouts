<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>1st Stratton Scout Group</title>
  <meta name="keywords" content="Scouts, cubs, beavers, explorers, adventure, kids activities, outdoor, young people, volunteers," />
  <meta name="description" content="Every year we help over 450,000 young people in the UK enjoy new adventures. Start your adventure today and find out about Scouting near you!">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4d2177">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="css/app.min.css">

  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-77242464-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>

<body>

<header>
  <div id="scout-logo">
    <a href="index"><img src="/images/scout-logo.svg" alt="Scout Logo"></a>
  </div>
  <div id="social-icons">
    <ul>
      <li><a href="https://www.facebook.com/1stSSMScoutGroup/" target="_blank"><img src="/images/facebook.svg" alt="Facebook Icon"></a></li>
      <li><a href="https://twitter.com/1stSSMScouts" target="_blank"><img src="/images/twitter.svg" alt="Twitter Icon"></a></li>
    </ul>
  </div>
</header>

<aside id="hero">
  <div id="hero__logo">
    <img id="hero__logo__image" src="images/flur-de-les-white.svg" alt="">
    <h1>SCOUTING</h1>
  </div>
  <picture>
    <source srcset="images/hero-cropped.jpg" media="(min-width: 768px)">
    <img id="hero__image" src="images/hero-small.jpg" alt="">
  </picture>
</aside>

<main>
  <article id="articles">
  <article id="title">
    <h1>1st Stratton
      <nobr>St Margaret</nobr>
      Scout Group
    </h1>
    <h2>Latest news from the group</h2>
  </article>
  <div class="postFilters">
    <input class="searchBox" type="text" name="search">
    <div class="button button--large search">
      <a href="">Search</a>
    </div>
    <div class="button button--large reset">
      <a href="">Reset filters</a>
    </div>
  </div>
  <div class="posts"></div>
  <div class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
  <div class="postControls">
    <div class="button button--large">
      <a href="">More articles</a>
    </div>
  </div>
</article>
<aside class="articleAside">
  <div class="articleAside__image"></div>
  <div class="articleAside__map" id="map"></div>
</aside>
</main>

<footer>
  <div class="inner-container">
    <div id="scout-logo">
      <img src="images/scout-logo-white.svg" alt="">
    </div>
    <div id="legals">
      <p>Â© Copyright 1st Stratton St Margaret Scout Group 2016. <nobr>All Rights Reserved.</nobr>
        <br>Charity number: 305940
        <br>Registered address: 1st Stratton St Margaret Scout Group, <nobr>Swindon, Wiltshire, England</nobr></p>
    </div>
  </div>
</footer>


<script id="articleTpl" type="text/template">
  <article class="post" data-post-id={{id}}>
    <div class="post__labels">
      <ul>
        {{#labels}}
        <li>
          <div class="button"><a href="/articles?label={{.}}">{{.}}</a></div>
        </li>
        {{/labels}}
      </ul>
    </div>
    <div class="post__details">
      <h2>{{title}}</h2>
      <span>Posted by {{author.displayName}} on {{updated}}</span>
    </div>
    <div class="post__content">{{{content}}}</div>
    {{#restricted}}
    <div class="post__button">
      <button>Read more</button>
    </div>
    {{/restricted}}
  </article>
</script>

<script src="js/vendor/mustache.min.js"></script>
<script src="js/vendor/jquery-2.1.4.min.js"></script>
<script src="js/vendor/jquery.debouncedresize.js"></script>

<script src="js/maps.min.js"></script>
<script src="js/helpers.min.js"></script>
<script src="js/articles.min.js"></script>
<script src="js/default.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCumdFvfGytMfpdxl-4Zn5B9jHff2s0u4Q&callback=initMap"></script>

</body>

</html>
